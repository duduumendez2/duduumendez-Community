<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: url(matrix.gif);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-box {
            width: 300px;
            padding: 40px;
            position: relative;
            background: #1c1c1c;
            text-align: center;
            border-radius: 10px;
        }

        .login-box h2 {
            margin: 0 0 30px;
            padding: 0;
            color: #fff;
            font-family: 'Arial', sans-serif;
        }

        .user-box {
            position: relative;
        }

        .user-box input {
            width: 100%;
            padding: 10px;
            background: none;
            border: none;
            border-bottom: 1px solid #fff;
            outline: none;
            color: #fff;
            font-size: 16px;
            margin-bottom: 30px;
        }

        .user-box label {
            position: absolute;
            top: 0;
            left: 0;
            padding: 10px 0;
            color: #fff;
            pointer-events: none;
            transition: 0.5s;
        }

        .user-box input:focus ~ label,
        .user-box input:valid ~ label {
            top: -20px;
            left: 0;
            color: #f39c12;
            font-size: 12px;
        }

        button {
            background-color: #f39c12;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            width: 100%;
            font-size: 16px;
        }

        button:hover {
            background-color: #e67e22;
        }

        #error-message {
            color: red;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="login-box">
        <h2>Login</h2>
        <form id="loginForm" onsubmit="return validateLogin()">
            <div class="user-box">
                <input type="text" id="username" required>
                <label>Username</label>
            </div>
            <div class="user-box">
                <input type="password" id="password" required>
                <label>Password</label>
            </div>
            <button type="submit">Login</button>
            <p id="error-message"></p>
        </form>
    </div>

    <script>
        function validateLogin() {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
            const errorMessage = document.getElementById("error-message");

            // List of users and their corresponding pages
            const users = [
                { username: "DUDUU_MENDEZ", password: "MENDEZ1234", page: "mendezbot.html" },
                
            ];

            // Find the user that matches the input credentials
            const user = users.find(u => u.username === username && u.password === password);

            if (user) {
                errorMessage.textContent = "";
                alert("Login successful!");
                // Redirect to the user's specific page
                window.location.href = user.page;
                return false; // Prevent the form from submitting
            } else {
                errorMessage.textContent = "Invalid username or password";
                return false; // Prevent the form from submitting
            }
        }
    </script>
</body>
</html>
