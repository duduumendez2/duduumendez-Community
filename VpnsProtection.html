<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Protected Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url(matrix.gif);
        }
        .container {
            background-color:black;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px #cef1071a;
        }
        input[type="password"], input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        h2 {
            color: green;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Enter Password</h2>
    <form id="passwordForm">
        <input type="password" id="password" placeholder="Enter password" required>
        <input type="submit" value="Submit">
    </form>
    <p id="message" style="color:red;"></p>
</div>

<script>
    document.getElementById('passwordForm').addEventListener('submit', function(event) {
        event.preventDefault();
        const password = document.getElementById('password').value;
        const message = document.getElementById('message');

        if (password === "Inno") {
            window.location.href = "inno.html"; // Redirect to the first page
        } else if (password === "JULIUS0064") {
            window.location.href = "jcn.html"; // Redirect to the second page
        } else if (password === "123456") {
            window.location.href = "4856.html"; // Redirect to the third page
        } else if (password === "2580") {
            window.location.href = "physician.html"; // Redirect to the fourth page    
        } else {
            message.textContent = "Incorrect password. Please try again. Or contact DUDUU_MENDEZ";
        }
    });
</script>

</body>
</html>
